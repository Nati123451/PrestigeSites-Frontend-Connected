
<!doctype html><html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>צור קשר – PrestigeSites</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <header class="container">
    <div style="font-weight:800;color:#d4af37">PrestigeSites</div>
    <nav><a href="index.html">בית</a> · <a href="portfolio.html">תיקי עבודות</a> · <a href="about.html">אודות</a> · <a href="contact.html">צור קשר</a></nav>
  </header>
  <main class="container">
    <h1>צור קשר</h1>
    <form class="card" onsubmit="handleContact(event)">
      <label>שם מלא<input name="name" required></label>
      <label>אימייל<input name="email" type="email" required></label>
      <label>טלפון<input name="phone"></label>
      <label>סוג העסק<input name="businessType"></label>
      <label>הודעה<textarea name="message" rows="5"></textarea></label>
      <button class="btn">שליחה</button>
      <div id="result" style="margin-top:10px"></div>
    </form>
  </main>
  <footer class="container">© PrestigeSites — כל הזכויות שמורות</footer>
</body></html>
